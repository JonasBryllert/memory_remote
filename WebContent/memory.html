<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My title</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/memory.css">
	
</head>
<body>
	<div id="pageDiv" class="container">
		<header>
			<div id="headerDiv" class="text-center info">
				<h1 class="center">Memory</h1>
			</div>
		</header>
			
		<section>
			<div id="scoreDiv" class="text-center info">
				<h4>Current score: </h4>
				<div id="scoreResultDiv">	
					<table id=scoreTable class="center">
						<tr>
							<th>Player Name</th>
							<th>Score</th>
						<tr>
							<td id="playerOneName">Loading...</td>
							<td id="playerOneScore"></td>
						</tr>
						<tr>
							<td id="playerTwoName">Loading...</td>
							<td id="playerTwoScore"></td>
						</tr>
					</table>
				</div>
			</div>
		
			<div id="infoDiv" class="text-center info">
			</div>
		
		</section>

		<main>
            <div id="main" class="text-center info">
                <table id="gameTable" class="center">
                    <!--
                    <tbody>
                        <tr>
                            <td><img class="show" alt="1" src="images/panda.jpg"></td>
                            <td><img class="hide" alt="1" src="images/frog.jpg"></tr>
                        </td>
                        <tr>
                            <td><img alt="1" src="images/panda.jpg">
                            <td><img alt="1" src="images/frog.jpg">
                        </td>

                    </tbody>
                     -->
                </table>
            </div>
        </main>
	</div>
	
	<!-- scripts -->
	<script type="text/javascript" src="lib/jquery/jquery-2.1.1.js"></script>
	<script>
	    dojoConfig= {
	        async: true,
	        baseUrl: "js/",
	        packages: [
		   				{ name: "ui", location: "ui" },
		   				{ name: "controller", location: "controller" },
		   				{ name: "data", location: "data" }
	   	    	]
	    };
	</script>
	<script type="text/javascript" src="lib/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/MemoryConnector.js"></script>
	
</body>
</html>
